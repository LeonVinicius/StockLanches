<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - StockLanches</title>
    
    <link rel="stylesheet" th:href="@{css/global.css}">
    <link rel="stylesheet" th:href="@{css/cadastro.css}">
</head>
<body class="auth-page">

    <div class="auth-card cadastro-split">

        <div class="auth-form-section">
            
            <h1 class="auth-title">Criar Conta</h1>
            <p class="auth-subtitle">Cadastre-se para acessar o sistema</p>
            
            <div th:if="${mensagemErro}" class="message-box message-error">
                <span th:text="${mensagemErro}"></span>
            </div>

            <form method="POST" th:action="@{/cadastro}">
                
                <label for="usuario" class="input-label">Nome de Usuário</label>
                <div class="input-container">
                    <input type="text" id="usuario" name="usuario" placeholder="Digite seu nome de usuário" class="input-field" required th:value="${usuario != null ? usuario.usuario : ''}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                    </svg>
                </div>

                <label for="email" class="input-label">Email</label>
                <div class="input-container">
                    <input type="email" id="email" name="email" placeholder="seu@email.com" class="input-field" required th:value="${usuario != null ? usuario.email : ''}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                    </svg>
                </div>

				<label for="senha" class="input-label">Senha</label>
				<div class="input-container">
				    <input type="password" id="senha" name="senha" 
				           placeholder="9-20 caracteres (Letras e Números)" 
				           class="input-field" 
				           required 
				           minlength="9" 
				           maxlength="20"
				           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{9,20}"
				           title="A senha deve ter entre 9 e 20 caracteres, e conter pelo menos um número, uma letra maiúscula e uma minúscula.">
				           
				    <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 20 20" fill="currentColor">
				        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2h2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2h1zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
				    </svg>
				</div>

                <label for="confirm_password" class="input-label">Confirmar Senha</label>
                <div class="input-container" style="margin-bottom: 25px;">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Digite a senha novamente" class="input-field" required>
                    <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                    </svg>
                </div>

                <button type="submit" class="btn-primary">Criar Minha Conta</button>

                <a th:href="@{/login}" class="btn-secondary-outline">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="currentColor" style="margin-right: 0.5rem;">
                        <path fill-rule="evenodd" d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd"/>
                    </svg>
                    Voltar para o Login
                </a>
            </form>

            </div> 

        <div class="auth-image-section">
            <img th:src="@{/images/cadastro-memphis.jpg}" alt="Ilustração" />
        </div>

    </div>

</body>
</html>
