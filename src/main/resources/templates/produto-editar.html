<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto - StockLanches</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    
    </head>
<body>

    <div class="dashboard-layout">

        <aside class="sidebar">
            <div class="logo-container">
                <i class="fa-solid fa-cart-shopping logo-icon"></i>
                <div class="logo-text">
                    <h1>StockLanches</h1>
                    <p>Gestão de Estoque</p>
                </div>
            </div>

            <div class="user-profile-card">
                <p class="user-profile-label">Usuário Logado</p>
                <p class="user-profile-email" th:text="${emailUsuario}">gerente@stocklanches.com</p>
            </div>

 			<nav class="menu-nav">
                <p class="menu-label">Menu Principal</p>
                
                <a th:href="@{/home}" class="menu-item" th:classappend="${activePage == 'dashboard'} ? 'active' : ''">
                    <i class="fa-solid fa-border-all"></i> Dashboard
                </a>
                
                <a th:href="@{/adicionar}" class="menu-item" th:classappend="${activePage == 'adicionar'} ? 'active' : ''">
                    <i class="fa-solid fa-plus"></i> Adicionar Produto
                </a>

                <a th:href="@{/editar}" class="menu-item" th:classappend="${activePage == 'editar'} ? 'active' : ''">
                    <i class="fa-regular fa-pen-to-square"></i> Editar Produto
                </a>
                
                <a th:href="@{/excluir}" class="menu-item" th:classappend="${activePage == 'excluir'} ? 'active' : ''">
                    <i class="fa-solid fa-trash"></i> Excluir Produto
                </a>

                <a th:href="@{/consultar}" class="menu-item" th:classappend="${activePage == 'consultar'} ? 'active' : ''">
                    <i class="fa-solid fa-magnifying-glass"></i> Consultar Produto
                </a>
                
                <a th:href="@{/historico}" class="menu-item" th:classappend="${activePage == 'historico'} ? 'active' : ''">
                    <i class="fa-solid fa-clock-rotate-left"></i> Histórico
                </a>

                <div class="menu-bottom">
                    <p class="menu-label">Sistema</p>
                    <a th:href="@{/logout}" class="menu-item btn-logout" 
                       onclick="return confirm('Tem certeza que deseja sair do sistema?');">
                        <i class="fa-solid fa-right-from-bracket"></i> Sair
                    </a>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <div class="menu-overlay" onclick="toggleMenu()"></div>
            <header>
            
            	<button class="mobile-menu-btn" onclick="toggleMenu()">
                    <i class="fa-solid fa-bars"></i>
                </button>
            
            	<div>
                <h1>Editar Produto</h1>
                <p>Busque e edite informações de produtos</p>
                </div>
            </header>

            <div th:if="${mensagemErro}" style="padding: 1rem; background-color: rgba(239, 68, 68, 0.2); color: #ef4444; border-radius: 8px; margin-bottom: 1.5rem; border: 1px solid rgba(239, 68, 68, 0.3);">
                <i class="fa-solid fa-circle-exclamation"></i> <span th:text="${mensagemErro}"></span>
            </div>
            <div th:if="${mensagemSucesso}" style="padding: 1rem; background-color: rgba(34, 197, 94, 0.2); color: #22c55e; border-radius: 8px; margin-bottom: 1.5rem; border: 1px solid rgba(34, 197, 94, 0.3);">
                <i class="fa-solid fa-check-circle"></i> <span th:text="${mensagemSucesso}"></span>
            </div>

            <div class="content-box" style="margin-bottom: 25px;">
                <h3 style="margin-bottom: 15px;"><i class="fa-solid fa-search"></i> Buscar Produto</h3>
                
                <form method="GET" th:action="@{/editar}" style="display: flex; gap: 15px;">
                    <div style="position: relative; flex-grow: 1;">
                        <i class="fa-solid fa-magnifying-glass" style="position: absolute; left: 15px; top: 12px; color: var(--color-text-secondary);"></i>
                        <input type="text" name="busca" placeholder="Digite o nome do produto para buscar..." th:value="${buscaAtual}" 
                               style="width: 100%; padding: 10px 10px 10px 40px; background-color: var(--bg-dark-main); border: 1px solid var(--border-color-dark); border-radius: 6px; color: white;">
                    </div>
                    <button type="submit" class="btn-submit" style="width: auto;">
                        Buscar
                    </button>
                </form>
            </div>

            <div class="content-box">
                <h3 style="margin-bottom: 20px;"><i class="fa-regular fa-pen-to-square"></i> Editar Informações</h3>
                
                <form method="POST" th:action="@{/editar}" th:object="${produto}">
                    
                    <input type="hidden" th:field="*{id}">

                    <div class="form-row">
                        <div class="form-group">
                            <label for="nome">Nome do Produto</label>
                            <input type="text" id="nome" th:field="*{nome}" required>
                        </div>
                        <div class="form-group">
                            <label for="categoria">Categoria</label>
                            <select id="categoria" th:field="*{categoria}" required>
                                <option value="" disabled selected>Selecione</option>
                                <option value="Lanches" th:selected="${produto.categoria == 'Lanches'}">Lanches</option>
                                <option value="Bebidas" th:selected="${produto.categoria == 'Bebidas'}">Bebidas</option>
                                <option value="Acompanhamentos" th:selected="${produto.categoria == 'Acompanhamentos'}">Acompanhamentos</option>
                                <option value="Sobremesas" th:selected="${produto.categoria == 'Sobremesas'}">Sobremesas</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row" style="grid-template-columns: 1fr 1fr 1fr;">
                        <div class="form-group">
                            <label for="quantidade">Quantidade</label>
                            <input type="number" id="quantidade" th:field="*{quantidade}" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="precoCusto">Preço de Custo</label>
                            <input type="number" id="precoCusto" th:field="*{precoCusto}" step="0.01" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="precoVenda">Preço de Venda</label>
                            <input type="number" id="precoVenda" th:field="*{precoVenda}" step="0.01" min="0" required>
                        </div>
                    </div>

                    <div class="form-group" style="margin-bottom: 1.5rem;">
                        <label for="descricao">Descrição</label>
                        <textarea id="descricao" th:field="*{descricao}" rows="3" 
                                  style="width: 100%; padding: 10px; background-color: var(--bg-dark-main); border: 1px solid var(--border-color-dark); border-radius: 6px; color: white;"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="estoqueMinimo">Estoque Mínimo</label>
                            <input type="number" id="estoqueMinimo" th:field="*{estoqueMinimo}" min="0">
                        </div>
                        <div class="form-group">
                            <label for="fornecedor">Fornecedor</label>
                            <input type="text" id="fornecedor" th:field="*{fornecedor}">
                        </div>
                    </div>

                    <div style="margin-top: 20px; display: flex; gap: 15px;">
                        <button type="submit" class="btn-submit" style="background-color: var(--color-accent-orange);"
                                th:disabled="${produto.id == null}" 
                                th:style="${produto.id == null} ? 'opacity: 0.5; cursor: not-allowed; background-color: var(--color-accent-orange);' : 'background-color: var(--color-accent-orange); color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold;'">
                            <i class="fa-solid fa-save"></i> Salvar Alterações
                        </button>
                        
                        <a th:href="@{/home}" style="padding: 12px 24px; border: 1px solid var(--border-color-dark); border-radius: 6px; text-decoration: none; color: var(--color-text-secondary); font-weight: bold; display: flex; align-items: center;">
                            Cancelar
                        </a>
                    </div>

                </form>
            </div>

        </main>
    </div>
	<script th:src="@{/js/sidebar.js}"></script>
</body>
</html>
